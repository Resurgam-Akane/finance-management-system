<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录 | 个人财务管理系统</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet" />
</head>

<body style="background-color: #f1f1f1; padding-bottom: 0">

<script th:inline="javascript">
    function requestOauth2TOken(username, password) {
        var success = false;

        $.ajax({
            url: '/uaa/oauth/token',
            datatype: 'json',
            type: 'post',
            headers: {'Authorization': 'Basic YnJvd3Nlcjo='},
            async: false,
            data: {
                scope: 'ui',
                username: username,
                password: password,
                grant_type: 'password',
                client_id: 'browser',
                client_secret: '123456'
            },
            success: function (data) {
                localStorage.setItem('token', data.access_token);
                success = true;
            },
            error: function () {
                removeOauthTokenFromStorage();
            }
        });

        return success;
    }

    function getOauthTokenFromStorage() {
        return localStorage.getItem('token');
    }

    function removeOauthTokenFromStorage() {
        return localStorage.removeItem('token');
    }

    function getCurrentAccount(username) {

        var token = getOauthTokenFromStorage();
        var account = null;

        if (token) {
            $.ajax({
                url: '/accounts/' + username,
                datatype: 'json',
                type: 'get',
                headers: {'Authorization': 'Bearer ' + token},
                async: false,
                success: function (data) {
                    account = data;
                },
                error: function () {
                    removeOauthTokenFromStorage();
                }
            });
        }

        return account;
    }

    $(document).ready(function () {
        $("#loginbutton").click (function () {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var isLoginSuccess = false;
            /*localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            if(requestOauth2TOken(username, password)) {
                window.location.href="/index";
            }
            else alert("Something went wrong. Please, check your credentials");*/
            $.ajax({
                url: '/uaa/login',
                datatype: 'json',
                type: 'post',
                async: false,
                data: {
                    username: username,
                    password: password
                },
                success: function (data) {
                    //var json_data = JSON.parse(data);
                    var status = data.status;
                    if (status.toString() === "success") {
                        if (requestOauth2TOken(username, password)) {
                            $('#loginstatus').text("登陆成功");
                            var account = getCurrentAccount(username);
                            localStorage.setItem('account', account);
                            window.location.href="/account";
                        }
                        else {
                            $('#loginstatus').text("登陆失败");
                        }
                    }
                    else if (status.toString() === 'fail')
                        $('#loginstatus').text("用户名或密码错误");
                },
                error: function () {
                    $('#loginstatus').text("登陆失败");
                }
            });
        });
    });
</script>
